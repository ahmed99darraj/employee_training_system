{% extends 'training/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">إعادة تعيين كلمة المرور</h2>
            </div>
            <div class="card-body">
                <p>أدخل بريدك الإلكتروني وسنرسل لك رابطاً لإعادة تعيين كلمة المرور.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">إرسال رابط إعادة التعيين</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
